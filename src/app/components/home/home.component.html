<menu></menu>
<barralateral></barralateral>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Inicio</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Blank Page</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">


    <div class="col-lg-12">

      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="../../../assets/img/slider/1500x500.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="../../../assets/img/slider/cd-baby.jpeg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="../../../assets/img/slider/alain-musica-cab-1500x500.jpg"
              alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row">

        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let grupo of grupos">
          <div class="card h-100 bg-gradient-light">
            <a href="#"><img class="card-img-top" src="{{url + '/grupo/cartel/' + grupo.imagen_grupo}}" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a [routerLink]="['/detalle/grupo/', grupo.id_grupo_musica]"
                  class="h4">{{grupo.nombre_grupo_musica}}</a>
              </h4>
              <br>
              <br>
              <h5>{{grupo.precio_grupo}}</h5>
              <p class="card-text">{{grupo.historia_grupo}}</p>
            </div>
            <div class="card-footer bg-gradient-gray text-center">
              <small class="text-lg-center text-white ">{{grupo.nombre_genero}}</small>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- </div> -->
  </section>
  <!-- /.content -->
</div>
